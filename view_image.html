<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الصورة</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #imageContainer {
            width: 100vw; /* عرض كامل الشاشة */
            height: 100vh; /* ارتفاع كامل الشاشة */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        img {
            width: 100%; /* عرض الصورة كامل الشاشة */
            height: 100%; /* ارتفاع الصورة كامل الشاشة */
            object-fit: contain; /* الحفاظ على نسبة العرض إلى الارتفاع */
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <!-- سيتم عرض الصورة هنا -->
    </div>

    <script>
        function updateImage() {
            const savedImage = localStorage.getItem("imageUrl");
            if (savedImage) {
                // تحقق مما إذا كانت الصورة قد تم تحديثها
                const imageContainer = document.getElementById("imageContainer");
                // إذا كان هناك صورة جديدة، أضفها إلى الصفحة
                if (!imageContainer.querySelector("img") || imageContainer.querySelector("img").src !== savedImage) {
                    // إزالة الصورة القديمة إذا كانت موجودة
                    imageContainer.innerHTML = "";
                    // إنشاء عنصر <img> وعرض الصورة المخزنة
                    const imgElement = document.createElement("img");
                    imgElement.src = savedImage;
                    imageContainer.appendChild(imgElement);
                }
            } else {
                document.getElementById("imageContainer").innerHTML = "<p>لم يتم تحميل صورة بعد.</p>";
            }
        }

        // تحديث الصورة كل 500 ميللي ثانية
        setInterval(updateImage, 500);
    </script>
</body>
</html>
